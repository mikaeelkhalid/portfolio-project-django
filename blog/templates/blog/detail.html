<!doctype html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mikaeel Khalid">

    <title>{{ blog.title }}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Mikaeel K.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="{% url 'allblogs' %}">Blog</a>
                    <a class="nav-item nav-link" href="https://github.com/mikaeelkhalid">GitHub</a>
                    <a class="nav-item nav-link" href="https://www.linkedin.com/in/mikaalmathers/">LinkedIn</a>
                    <a class="nav-item nav-link" href="{% static 'mkresume.pdf' %}">Resume</a>

                </div>
            </div>
        </nav>
    </header>

    <main role="main">

        <div class="container">

            <h1 class="text-center pt-4">{{ blog.title }}</h1>

            <hr>

            <div class="row text-center">
                <img class="center " src="{{ blog.image.url }}" height="500" />
                <div class="card-body">
                    <div class="mb-1 text-muted">{{ blog.pub_date_year }}</div>
                    <p class="card-text">{{ blog.body }}</p>
                </div>

            </div>


        </div>
        <br>

    </main>

    <footer class="text-muted">
        <div class="container">
            <hr>
            <p class="float-right">
                <br>
                <a href="#">Back to top</a>
            </p>
            <p><br>&copy; Mikaeel K. {% now 'Y' %}</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
